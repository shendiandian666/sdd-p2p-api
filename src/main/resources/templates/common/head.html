<div th:fragment="headerWrap" class="headerwrap" id="headerWrap">
	<div class="header_t min_1200">
		<dl class="header_t w_1200">
			<dt class="fl">
				<span class="m_t_b fl"> 
					您好，欢迎来到马上多！理财返利网
				</span> <span class="fl qq_box"> 
					<img th:src="@{/images/qq.svg}" width="30px;" height="30px;"/>
					官方QQ群
					<div class="sec_qq">
						<img th:src="@{/upload/qq.png}" alt="马上多官方一群" title="马上多官方一群"/>
					</div>
				</span>
			</dt>
			<dd class="fr" sec:authorize="isAuthenticated()">
				<span class="" th:inline="text">
					<a th:href="@{/page/auth/index}">
					<span th:text="${session.safename}"></span>
					</a>
				</span> 
				<em class="china">|</em>
				<a th:href="@{/logout}">退出</a> 
				<em class="china">|</em> 
				<a th:href="@{/page/auth/index}">会员中心</a> 
			</dd>
			<dd class="fr" sec:authorize="isAnonymous()">
				<a href="#" onclick="$('#register-popup').show();return false">免费注册</a>
				<em class="china">|</em> <a href="#"
					onclick="$('#login-popup').show();return false">登录</a> <em
					class="china">|</em> <a th:href="@{/help}">帮助中心</a>
			</dd>
		</dl>
	</div>
	<div class="header_c min_1200">
		<div class="w_1200">
			<h1 class="logo png_img fl">
				<a href="/"><img th:src="@{/upload/logo.png}" alt="马上多" /></a>
			</h1>
			<div class="tnav" id="slideNav">
				<span> <a th:href="@{/index}"
					th:class="${#httpServletRequest.getRequestURI().contains('index') || #httpServletRequest.getRequestURI().contains('/web') ? 'current_nav' : ''}">首页</a>
				</span> <span> <a th:href="@{/first}"
					th:class="${#httpServletRequest.getRequestURI().contains('first') ? 'current_nav' : ''}">首投返利</a>
				</span> <span> <a th:href="@{/repetition}"
					th:class="${#httpServletRequest.getRequestURI().contains('repetition') ? 'current_nav' : ''}">复投返利</a>
				</span>
				<span>
					<a th:href="@{/down}" th:class="${#httpServletRequest.getRequestURI().contains('down') ? 'current_nav' : ''}">APP下载</a>
				</span>
				<!--/*-->
				<span> <a th:href="@{/loan}"
					th:class="${#httpServletRequest.getRequestURI().contains('loan') ? 'current_nav' : ''}">我要借款</a>
				</span>
				<span> <a th:href="@{/car}"
					th:class="${#httpServletRequest.getRequestURI().contains('car') ? 'current_nav' : ''}">搭车</a>
				</span>
				<span> <a th:href="@{/car}"
					th:class="${#httpServletRequest.getRequestURI().contains('car') ? 'current_nav' : ''}">信用卡</a>
				</span>
				<span> <a
					th:href="@{/announcement}"
					th:class="${#httpServletRequest.getRequestURI().contains('announcement') ? 'current_nav' : ''}">公告</a>
				</span> 
				<!--*/-->
				<span> <a th:href="@{/about}"
					th:class="${#httpServletRequest.getRequestURI().contains('about') ? 'current_nav' : ''}">关于我们</a>
				</span>
			</div>
		</div>
	</div>
</div>
